<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Navideño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Adivinanza Navideña</h1>
        <div class="container">
            <h2>Ingrese la cantidad de veces que cree que aparece el personaje</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn">Emojis a Elejir</button>
            <div class="btn-group" role="group" aria-label="grupo de botones">
                <button type="button">🎅Papa Noel</button>
                <button type="button">⭐Estrella</button>
                <button type="button">🎄Arbol</button>
                <button type="button">🎁Regalo</button>
            </div>
        </div>
    </div>
</body>
</html>
